<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全国研究生入学统一考试报名信息登记表</title>
</head>
<body>
    <h1>
        <center><nobr>
            <font size="5" color="red" face="宋体">
                全国研究生入学统一考试报名信息登记表
            </font>
        </nobr></center>
    </h1>
    <center>
        <form action="http://localhost/v1/api/course_list" method="GET"/>
    <table border="1" width="60%"  cellspacing="1px">
        <tr>
            <td>报考单位代码</td>
        <td><input  type="text"/></td>
        <td>考生姓名</td>
        <td><input  type="text"/></td>
        </tr>

        <tr>
            <td>出生日期</td>
            <td><input type="text"/></td>
            <td>民族</td>
            <td>
                <select>
                    <!-- 下拉选择菜单 -->
                    <option value="汉族">汉族</option>
                    <option value="满族">满族</option>
                    <option value="傣族">傣族</option>
                    <option value="其他">其他</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex" value="男"/>男
                <input type="radio" name="sex" value="女"/>女
            </td>
            <td>政治面貌</td>
            <td>
                <select>
                    <option value="中共党员">中共党员</option>
                    <option value="共青团员">共青团员</option>
                    <option value="群众">群众</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>现在学习或工作单位</td>
            <td colspan="3"><input size="80" type="text"/></td>
        </tr>

        <tr>
            <td>联系电话</td>
            <td><input  type="text"/></td>
            <td>最后毕业年月</td>
            <td><input  type="text"/></td>
        </tr>

        <tr>
                <td>何时何地何原因受过何种奖励</td>
                <td colspan="3"><input size="80" type="text"/></td> 
        </tr>
        
        <tr>
            <td>家庭主要成员</td>
            <td colspan="3">
                <!-- <input size="80" type="text" placeholder="姓名、与本人关系、在何单位工作/任何职务、联系电话"/>  -->
                <table border="0">
                    <tr>
                        <th>姓名</th>
                        <th>与本人关系</th>
                        <th>在何单位工作/任何职务</th>
                        <th>联系电话</th>
                    </tr>

                    <tr>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                    </tr>

                    <tr>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                    </tr>

                    <tr>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                    </tr>
                
        
                </table>
            </td>
        </tr>
        <tr>
            <td>自我总结</td>
            <td colspan="3"><textarea rows="3" cols="80">
            </textarea></td>
        </tr>
        <tr>
            <td>上传近期照片</td>
            <td colspan="3"><input type="file" multiple="multiple"/></td>
        </tr>
        <tr>
            <td colspan="4">
            <center>
                <input type="submit" value="确认">
                <input type="reset" value="重置">
            </center>
            </td>
        </tr>

    </table>
    </center>

</body>
</html>
